<html>
<head>
    <style>
        table,th,td {
            border: 1px solid black;
        }
    </style>
      <link rel="stylesheet" href="styles.css">
</head>
<body>
    </br>
    <h1>
        <table>
            <tr>
                <td>ID</td>
                <td>TaskName</td>
                <td>Assign To</td>
                <td>Due Date</td>
                <td>Task status</td>
                <td>TaskDescription</td>
                
            </tr>
            <% for ( var i =0; i< data.length;i++){ %>
                <tr>
                    <td>
                        <%= data[i]._id %>
                    </td>
                    <td>
                        <%= data[i].name %>
                    </td>
                    <td>
                        <%= data[i].assignTo %>
                    </td>
                    <td>
                        <%= data[i].dueDate %>
                    </td>
                    <td>
                        <%= data[i].status %>
                    </td>
                    <td>
                        <%= data[i].taskDesc %>
                    </td>
                </tr>
                <% }%>

        </table>
    </h1>
</body>
</html>
